<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Social links profile</title>
  <link rel="stylesheet" href="/sass/main.scss">
</head>

<body>

  <main>
    
    <div class="container pile">
      <div class="social-links-grid | bg-neutral-800 text-center">
        <div class="social-links-grid__inner-layout">
          <img class="round" src="/assets/images/avatar-jessica.jpeg" alt="profile-picture">
          <div>
            <h1 class="heading-1">Jessica Randall</h1>
            <p class="fw-bold clr-accent-400">London, United Kingdom</p>
          </div>

          <p>"Front-end developer and avid reader."</p>

          <ul class="social-links-grid-list">
            <li><a class="button" data-type="accent" href="#">GitHub</a></li>
            <li><a class="button" data-type="accent" href="#">Frontend Mentor</a></li>
            <li><a class="button" data-type="accent" href="#">Linkedln</a></li>
            <li><a class="button" data-type="accent" href="#">Twitter</a></li>
            <li><a class="button" data-type="accent" href="#">Instagram</a></li>
          </ul>

        </div>
      </div>
    </div>

  </main>


  <script src="/main.js"></script>
</body>

</html>
